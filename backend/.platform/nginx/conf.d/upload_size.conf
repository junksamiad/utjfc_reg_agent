# Nginx configuration for UTJFC photo upload size limits
# Increases client_max_body_size to allow larger photo uploads

# Set maximum upload size to 10MB for photo uploads
client_max_body_size 10M;

# Increase timeout for photo processing
client_body_timeout 120s;
client_header_timeout 120s;

# Buffer size for uploads
client_body_buffer_size 1M;